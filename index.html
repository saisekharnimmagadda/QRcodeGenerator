<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QRCODEGENERATOR</title>
</head>
<body>
    <script type="text/javascript" src="qr.js"></script>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center>
            <img src="" id="img">
        </center>
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtxt"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="GenQr()">
        <p><strong>Developed by Sai Sekhar Nimmagadda</strong> </p>
    </div>
</body>
</html>
